name: Quality Assurance for Web App

on:
  push:
    branches: [main]
    paths: ['apps/web/**']
  pull_request:
    branches: [main]
    paths: ['apps/web/**']

jobs:
  sanity-check:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web
    steps:
      - uses: actions/checkout@v5
      - uses: jdx/mise-action@v3
      - name: Install dependencies
        run: pnpm install
      - name: Copy committed test environment variables
        run: cp .env.test .env
      - name: Type check with svelte-check
        run: pnpm check
      - name: Code quality check with oxlint
        run: pnpm lint
      - name: Confirm the app builds
        run: pnpm build
  browser-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: jdx/mise-action@v3
      - name: Copy committed test environment variables
        working-directory: ./apps/web
        run: cp .env.test .env
      - name: Install dependencies
        run: pnpm install
      - name: Start API dev server
        run: pnpm --filter @repo/api dev &
      - name: Build the web app
        working-directory: ./apps/web
        run: pnpm build
      - name: Install Playwright Browsers
        working-directory: ./apps/web
        run: pnpm exec playwright install --with-deps
      - name: Run Playwright tests
        run: pnpm --filter @repo/web test
      - uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results
          path: ./apps/web/test-results/
          retention-days: 30
  vitest-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web
    steps:
      - uses: actions/checkout@v5
      - uses: jdx/mise-action@v3
      - name: Install dependencies
        run: pnpm install
      - name: Run Vitest (unit/integration) tests
        run: pnpm test:unit
